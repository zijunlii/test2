<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Add Student</h2>
    <form method="post" action="/addStudent"> 
        
        <fieldset>
            <legend>Student Information</legend>
        <div class="row">     
            <div class="col-md-6">       
                 <div class="form-group">           
                    <label for="studId">Student Id:</label>       
                    <input class="form-control" id="studId" name="studId" type="text" />      
                 </div>      
            </div>     
            <div class="col-md-6">        
                <div class="form-group">         
                    <label for="name">Student Name:</label>    
                    <input class="form-control" id="name" name="name" type="text"  />         
                </div>      
            </div>   
        </div>  
            <div class="col-md-6">    
                <div class="form-group">     
                    <label for="program">Program:</label>   
                    <select class="form-control" name="program" id="program">                
                    <option value="1">BSD</option>               
                    <option value="2">CPD</option>           
                    <option value="3">DSA</option>       
                    </select>      
                </div>   
            </div>  
            <div class="row">     
                <div class="col-md-6">       
                     <div class="form-group">           
                        <label for="gpa">GPA:</label>       
                        <input class="form-control" id="gpa" name="gpa" type="text" />      
                     </div>      
                </div>  
            </div> 
        <input type="submit" class="btn btn-primary pull-right" value="Add Student" /><br>
    </fieldset>
    </form>
            </div>
        </div>
    </div>
</body>
</html>
